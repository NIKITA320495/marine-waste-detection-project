<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Our Model</title>
    <link rel="stylesheet" href="../static/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&family=Varela&display=swap" rel="stylesheet">
</head>
<body>
    <button class="button-container" id="try">
        <span>Upload Image</span>
        <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
          <path
            d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
            fill="white"></path>
        </svg>
    </button>
    <!-- Separate button for uploading video -->
    <input type="file" id="imageInput" accept="image/*" style="display:none;" >
    <!-- Modify accept attribute to accept video files -->
    <input type="file" id="videoInput" accept="video/*" style="display:none;" >
    <!-- Add a container for the uploaded image -->
    <div class="image-container">
        <div id="uploadedImageContainer">
            <h3 class="uploaded-image-title">Uploaded Image</h3>
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>
        <!-- Add a container for the result image -->
        <div id="resultImageContainer">
            <h3 class="result-image-title">Result Image</h3>
            <img id="resultImage" src="" alt="Result Image">
        </div>
    </div>
    <script src="../static/script1.js"></script>
</body>
</html>
